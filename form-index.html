<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Newsletter Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="formstyle.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,900;1,300&family=Pacifico&display=swap" rel="stylesheet">  
    </head>

    <body>

    <header>
        <h1>The Code Review</h1>
    </header>

    <main>
        <div class="form-top">
            <h2>Sign-Up for our Newsletter</h2>
            <p>Get the latest news on hose your code is doing right in your inbox</p>
        </div>

        <form action="index.html" method="post">

          <fieldset class="contact-container"> 

            <legend class="contact info">Contact Information</legend>  

            <div class="flex-pair">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="user_name" placeholder="required">
            </div>
            
            <div class="flex-pair">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="user_email" placeholder="required">
            </div>
            
            <div class="flex-pair">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="user_phone" placeholder="required">
            </div>

            <div class="flex-pair">
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="user_street" placeholder="required">
            </div>

            <div class="flex-pair">
            <label for="unit">Unit/Apartment #:</label>
            <input type="text" id="unit" name="user_unit" placeholder="required">
            </div>

            <div class="flex-pair">
            <label for="city">City:</label>
            <input type="text" id="city" name="user_city" placeholder="required">
            </div>

            <div class="flex-pair">
            <label for="state">State:</label>
            <select id="state" name="user_state">
                <option value="choose">choose state</option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>                
                <option value="dekaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>                
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>                
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland></option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="new hampshire">New Hampshire</option>
                <option value="new jersey">New Jersey</option>
                <option value="new mexico">New Mexico</option>
                <option value="new york">New York</option>
                <option value="north carolina">North Carolina</option>
                <option value="north dakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhode island">Rhode Island</option>
                <option value="south carolina">South Carolina</option>
                <option value="south dakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">Washington</option>
                <option value="west virgina">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
            </select>  
            </div>

            <div class="flex-pair">
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="user_zipcode" placeholder="required">
            </div>
          
          </fieldset> 

          <fieldset class="newsletter">

          <legend>Newsletter</legend>

          <p class="select-news">Select the newsletters you would like to recieve</p>
            <input type="checkbox" id="newsletter_html" value="newsletter_html" name="user_newsletter">
            <label class="choice" for="newsletter_html">HTML News</label><br>

            <input type="checkbox" id="newsletter_css" value="newsletter_css" name="user_newsletter">
            <label class="choice" for="newsletter_css">CSS News</label><br>

            <input type="checkbox" id="newsletter_java" value="newsletter_java" name="user_newsletter">
            <label class="choice" for="newsletter_java">Javascript News</label><br>

          <p class="select-news">Newsletter Format</p>
            <input type="radio" id="html" value="html" name="newsletter_format">
            <label class="choice" for="html">HTML</label><br>

            <input type="radio" id="plain_text" value="plain_text" name="newsletter_format">
            <label class="choice" for="plain_text">Plain Text</label><br>

           <label for="other_topics" class="select-news">Other Topics you'd like to hear about</label>
           <textarea id="other_topics" name="other_topics"></textarea><br>

           <button type="submit">Sign Up</button>

           </fieldset>
       
        </form>

        <footer>
            <p>&copy;The Code Review</p>
        </footer>
    
    </main>
    </body>
</html>
